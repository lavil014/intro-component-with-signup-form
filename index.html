<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="/styles.css">
  <title>Frontend Mentor | Intro component with sign up form</title>
</head>
<body>
<main>
  <section class="page-information">
    <p class="header">Learn to code by <br> watching others</p>
    <p class="paragraph">  See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
      but understanding how developers think is invaluable. </p>
  </section>
  <section class="signup-section">
    <div class="billing-information">
      <p><span>Try it free 7 days</span> then $20/mo. thereafter</p>
    </div>
    <form>
      <div class="mb-3">
        <label for="exampleInputName" class="form-label"></label>
        <input type="text" class="form-control" id="" aria-describedby="emailHelp" placeholder="Name">
      </div>
      <div class="mb-3">
        <label for="exampleInputName" class="form-label"></label>
        <input type="text" class="form-control" id="" aria-describedby="emailHelp" placeholder="Last Name">
      </div>
      <div class="mb-3">
        <label for="exampleInputName" class="form-label"></label>
        <input type="email" class="form-control" id="" aria-describedby="emailHelp" placeholder="Email Address">
      </div>
      <div class="mb-3">
        <label for="exampleInputName" class="form-label"></label>
        <input type="password" class="form-control" id="" aria-describedby="emailHelp" placeholder="Password">
      </div>
      <button type="submit" class="btn-primary">CLAIM YOUR FREE TRIAL</button>
    </form>
  </section>
</main>

  <!--  
  First Name 
  Last Name 
  Email Address
  Password

  Claim your free trial 

  By clicking the button, you are agreeing to our Terms and Services
  
  -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
